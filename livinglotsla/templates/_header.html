{% load feincms_tags feincms_page_tags i18n static %}

<header id="page-header">
    <div class="visible-print" style="margin-left: 30px; margin-top: 15px; font-size: 30px; line-height: 30px;">
        LA Open Acres
    </div>

    <div class="header-home-link hidden-xs">
        <a href="/">
            <h1>
                <img alt="{% trans "LA Open Acres" %}" src="{% static "img/logo.png" %}" />
            </h1>
        </a>
    </div>

    <div class="header-menu row">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="header-row">
                <div class="col-md-3 hidden-xs hidden-sm header-tagline">
                    {% trans "Transforming vacant spaces into healthy places." %}
                </div>

                <nav class="col-sm-9 col-md-6 navbar navbar-default hidden-print" role="navigation">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand visible-xs" href="/">
                            <img alt="{% trans "LA Open Acres" %}" src="{% static "img/logo.png" %}" />
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-main">
                        <ul class="nav navbar-nav">
                            {% feincms_nav feincms_page level=2 depth=1 as mainmenu %}
                            {% for page in mainmenu %}
                                <li {% ifequal page feincms_page %}class="active"{% endifequal %}>
                                    <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </nav>

                <div class="col-sm-3 col-md-3 hidden-xs header-search">
                    <input type="search" placeholder="{% trans "search" %}" />
                </div>
            </div>
        </div>
    </div>
</header>
