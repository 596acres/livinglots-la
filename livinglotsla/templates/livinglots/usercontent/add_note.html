{% load flatblock_tags i18n %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h1 class="modal-title">
        {% trans "Add your note" %}<br />
        {{ content_object.display_name|title|default:"unknown" }}
    </h1>
</div>

<div class="modal-body">
    {% url "usercontent:add_note" pk=content_object.pk as action_url %}
    {% include "_form.html" with form=form action=action_url %}
</div>
