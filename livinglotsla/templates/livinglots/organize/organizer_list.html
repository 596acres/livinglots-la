<ul class="organizer-list">
    {% for organizer in organizers %}
        {% if organizer.post_publicly %}
            <li class="organizer-list-item">
                <div class="organizer-name">
                    {{ organizer.name }}
                </div>
                <div class="organizer-contact">
                    {% if organizer.email %}
                        <div class="organizer-contact-email">
                            {{ organizer.email }}
                        </div>
                    {% endif %}
                    {% if organizer.phone %}
                        <div class="organizer-contact-phone">
                            {{ organizer.phone }}
                        </div>
                    {% endif %}
                </div>
            </li>
        {% endif %}
    {% endfor %}
</ul>
