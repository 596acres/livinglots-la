{% load i18n %}

<div class="modal-header">
    <button type="button" class="close btn-close-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h1 class="modal-title">
        {% trans "Organize this lot!" %}<br />
        {{ content_object.display_name|title|default:"unknown" }}
    </h1>
</div>

<div class="modal-body">
    <div>
        {% trans "You were added as an organizer for" %}
        {{ participant.content_object.display_name|title|default:"unknown" }}
    </div>
    <button class="btn btn-primary btn-close-modal" type="button">
        {% trans "ok" %}
    </button>
</div>
